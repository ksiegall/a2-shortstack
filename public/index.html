<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="/js/snake.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div class="grid">
      <div class="griditem">
        <div class="wrapper">
          <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
          </div>
          <div class="play-board"></div>
          <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
          </div>
        </div>
      </div>
      <div class="griditem">
        <h2>
          Kay Siegall
          CS 4241 Assignment 2
        </h2>
        <h3>
          Leaderboard:
        </h3>
        <table id = "score_table">
          <tbody id = "score_tbody">
          </tbody>
        </table>
      </div>
    </div>
    <div class="form-popup" id="submitScore">
      <form>
        <input type="text" id="yourname" placeholder="Enter name">
        <button id = "submit-button">Submit score</button>
        <button id = "delete-button">Delete score</button>
      </form>
    </div>

  </body>
</html>
